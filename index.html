    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Coloca este código dentro de tu archivo HTML justo antes del cierre del </body> -->
<script>
  // Selecciona el botón de la hamburguesa y el menú
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('.nav-menu');

  // Cuando se haga clic en la hamburguesa, alterna la clase 'menu-open' que muestra u oculta el menú
  hamburger.addEventListener('click', () => {
    menu.classList.toggle('menu-open');
  });
</script>
